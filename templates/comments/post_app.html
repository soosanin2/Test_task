<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.4/dist/axios.js"></script>

</head>
<body>

{% verbatim %}

<div class="container" id="post_app">

    <div class="post" v-for="post in posts">
        <div class="alert alert-secondary">
            <h3> {{ post.title }} </h3>
            <h4 style="text-align: right;" > {{ post.author }}</h4>
        </div>
        <p class="text-post"> {{ post.text }} </p>
    </div>

</div>

{% endverbatim %}

<script src="static/commands/js/app.js"></script>
</body>
</html>

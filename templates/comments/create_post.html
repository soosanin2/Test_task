{% extends 'base.html' %}

{% block title %}
    Создать новый пост
{% endblock title%}

{% block content %}
    <div class="form-create-post">
        <p> Добавить статью </p>
        <form method="post">
            {% csrf_token %}

            {{ form.author }}
            {{ form.title }}
            {{ form.text }}
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Создать</button>
        </form>
    </div>
{% endblock content %}
